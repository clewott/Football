<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football For Newbies</title>

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Styles/main.css">

</head>
<body>

  <div class="wrapper">
    <nav>
      <ul>
        <li><a href="AFCEast.html">AFC East</a></li>
        <li><a href="AFCNorth.html">AFC North</a></li>
        <li><a href="AFCSouth.html">AFC South</a></li>
        <li><a href="AFCWest.html">AFC West</a></li>
        <li><a href="#NFCEast">NFC East</a></li>
        <li><a href="#NFCNorth">NFC North</a></li>
        <li><a href="#NFCSouth">NFC South</a></li>
        <li><a href="#NFCWest">NFC West</a></li>
      </ul>
    </nav>
    <div class="brand">
      <h1>Football For Newbies</h1>
    </div>
    <div class="divisions">
      <div class="AFC col-sm-12">
        <h3>AFC (American Football Conference)</h3>
        <div class="teams">
          <div class="col-xs-12">
            <img class="col-xs-3" src="images/AFCEast.jpg" alt="" />
            <img class="col-xs-3" src="images/AFCNorth.jpg" alt="" />
            <img class="col-xs-3" src="images/AFCSouth.jpg" alt="" />
            <img class="col-xs-3" src="images/AFCWest.jpg" alt="" />
          </div>
        </div>
      </div>
      <div class="NFC col-sm-12">
        <h3>NFC (National Football Conference)</h3>
        <div class="teams" id="NFCEast">
          <h4>East</h4>
          <div class="row">
            <div class="col-xs-12">
              <img class="col-xs-3" src="images/cowboys.png" alt="" />
              <img class="col-xs-3" src="images/eagles.jpeg" alt="" />
              <img class="col-xs-3" src="images/giants.jpeg" alt="" />
              <img class="col-xs-3" src="images/redskins.png" alt="" />
            </div>
          </div>
        </div>
        <div class="teams" id="NFCNorth">
          <h4>North</h4>
          <div class="row">
            <div class="col-xs-12">
              <img class="col-xs-3" src="images/vikings.jpeg" alt="" />
              <img class="col-xs-3" src="images/packers.jpeg" alt="" />
              <img class="col-xs-3" src="images/lions.jpeg" alt="" />
              <img class="col-xs-3" src="images/bears.jpeg" alt="" />
            </div>
          </div>
        </div>
        <div class="teams" id="NFCSouth">
          <h4>South</h4>
          <div class="row">
            <div class="col-xs-12">
              <img class="col-xs-3" src="images/panthers.png" alt="" />
              <img class="col-xs-3" src="images/saints.jpg" alt="" />
              <img class="col-xs-3" src="images/falcons.jpeg" alt="" />
              <img class="col-xs-3" src="images/bucs.png" alt="" />
            </div>
          </div>
        </div>
        <div class="teams" id="NFCWest">
          <h4>West</h4>
          <div class="row">
            <div class="col-xs-12">
              <img class="col-xs-3" src="images/seahawks.jpeg" alt="" />
              <img class="col-xs-3" src="images/cardinals.png" alt="" />
              <img class="col-xs-3" src="images/49ers.jpeg" alt="" />
              <img class="col-xs-3" src="images/rams.jpeg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="Scripts/main.js"></script>
</body>
</html>
